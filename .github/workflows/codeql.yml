# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '16 8 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # Required for all workflows
      security-events: write
      packages: read  # Required to fetch internal or private CodeQL packs
      actions: read   # Only required for workflows in private repositories
      contents: read   # Required to access contents

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          # Add additional languages here as needed.
          # Supported CodeQL languages include:
          # 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Specify custom queries if needed
          # queries: security-extended,security-and-quality

      # If the analyze step fails for a language, modify the matrix to set the build mode to "manual"
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'If you are using a "manual" build mode for one or more of the' \
            'languages you are analyzing, replace this with the commands to build' \
            'your code, for example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Safe download workflow artifact
        uses: Legit-Labs/action-download-artifact@v2.18.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Optional, defaults to ${{ github.token }}
          workflow: <YOUR_WORKFLOW_NAME> # Specify the workflow name to download from
          # Optional fields
          workflow_conclusion: success # Default is success
          repo: ${{ github.repository }} # Repository name with owner (like actions/checkout)
          pr: '' # Optional, pull request number
          commit: '' # Optional, commit hash
          branch: '' # Optional, branch name
          event: '' # Optional, event type
          run_id: '' # Optional, workflow run id
          run_number: '' # Optional, workflow run number
          name: '' # Optional, artifact name
          path: './artifacts' # Optional, where to unpack the artifact
          check_artifacts: false # Optional, check if there are artifacts
          search_artifacts: false # Optional, search for artifacts with specified name
